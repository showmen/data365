</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-transparant ">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><h3 class="title-lg text-center">DATA 365</h3></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-center" id="navbarNavAltMarkup">
            <div class="navbar-nav">
            <a class="nav-link active" aria-current="page" href="index.html">Home</a>
            <a class="nav-link" href="postsearch.html">Post</a>
            <a class="nav-link" href="#">Profile</a>

            <a class="nav-link" href="#">Groups</a>
            <a class="nav-link" href="#">Auto Update Tasks</a>
            </div>
        </div>
        </div>
    </nav>
    <div class="container-fluid main-container">
        <div class="row">
            <div class="col-md-12">
                <div class="row pd-top-1">
                    <div class="col-md-12 dasboard-category ">
                        <div class="d-category-inner">
                            <div class="accordion" id="accordionExample">
                                <div class="accordion-item">
                                    <h2 class="accordion-header" id="headingOne">
                                    <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="false" aria-controls="collapseOne">
                                        Set Data Collection & Auto Update Task For Profile
                                    </button>
                                    </h2>
                                    <div id="collapseOne" class="accordion-collapse collapse" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
                                    <div class="accordion-body">
                                        <div class="row">
                                        <h3 class="title-md text-left">Select Parameters</h3>
                                        </div>
                                        <!-- Parameters row 1 -->
                                        <div class="row pd-top-1">
                                        <div class="col">
                                            <p class=" title-ex-sm"><input type="checkbox" name=""> Max Posts : <input class="input-sm" type="text" name=""></p>
                                        </div>
                                        <div class="col">
                                            <p class=" title-ex-sm"><input type="checkbox" name=""> Location Id : <input class="input-sm" type="text" name=""></p>
                                        </div>
                                        <div class="col">
                                            <p class=" title-ex-sm"><input type="checkbox" name=""> Author ID: <input class="input-sm" type="text" name=""></p>
                                        </div>
                                        <div class="col">
                                            <p class=" title-ex-sm"><input type="checkbox" name=""> From Date : <input class="input-sm" type="text" name=""></p>
                                        </div>
                                        <div class="col">
                                            <p class=" title-ex-sm"><input type="checkbox" name=""> To Date  : <input class="input-sm" type="text" name=""></p>
                                        </div>
                                        <div class="col">
                                            <p class=" title-ex-sm"><input type="checkbox" name=""> Load Comments : <input class="input-sm" type="text" name=""></p>
                                        </div>
                                        </div>
                                        <!-- Parameters row 2 -->
                                        <div class="row">
                                        <div class="col">
                                            <p class=" title-ex-sm"><input type="checkbox" name=""> Max Comments : <input class="input-sm" type="text" name=""></p>
                                        </div>
                                        <div class="col">
                                            <p class=" title-ex-sm"><input type="checkbox" name=""> Comments Type: <input class="input-sm" type="text" name=""></p>
                                        </div>
                                        <div class="col">
                                            <p class=" title-ex-sm"><input type="checkbox" name=""> Load Replies: <input class="input-sm" type="text" name=""></p>
                                        </div>
                                        <div class="col">
                                            <p class=" title-ex-sm"><input type="checkbox" name=""> Load Reactors : <input class="input-sm" type="text" name=""></p>
                                        </div>
                                        <div class="col">
                                            <p class=" title-ex-sm"><input type="checkbox" name=""> Max Reactors  : <input class="input-sm" type="text" name=""></p>
                                        </div>
                                        <div class="col">
                                            <p class=" title-ex-sm"><input type="checkbox" name=""> Load Shares : <input class="input-sm" type="text" name=""></p>
                                        </div>
                                        </div>
                                        <!-- Parameters row 3 -->
                                        <div class="row">
                                        <div class="col">
                                            <p class=" title-ex-sm"><input type="checkbox" name=""> Max Shares : <input class="input-sm" type="text" name=""></p>
                                        </div>
                                        <div class="col">
                                            <p class=" title-ex-sm"><input type="checkbox" name=""> Search Request: <input class="input-sm" type="text" name=""></p>
                                        </div>
                                        <div class="col"></div>
                                        <div class="col"></div>
                                        <div class="col"></div>
                                        <div class="col"></div>
                                        </div>
                                        <!-- Parameters row 4 -->
                                        <div class="row">
                                        <div class="col-6"><hr></div>
                                        <div class="col">
                                            <p class=" title-sm"><button class="fb-color-btn"><i class="bi bi-cloud-arrow-down"></i> &nbsp;&nbsp;Collect Now</button></p>
                                        </div>
                                        <div class="col">
                                            <p class=" title-sm"><button class="fb-color-btn"><i class="bi bi-arrow-clockwise"></i> &nbsp;&nbsp; Auto Update</button></p>
                                        </div>
                                        
                                        </div>
                                    </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
            </div>
            
        </div>
        
    </div>
